<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Certificate Authentication</title>
</head>
<body>
    <div class="container2">
        <div class="box" id="step2">
            <h2>Certificate Authentication</h2>
            <form id="certform" onsubmit="handleCertUpload(event)">
                Upload Certificate: <input type="file" id="certificate" accept=".crt,.pem" required ><br><br>
                <button type="submit" class="submit-btn">Upload Certificate</button>
            </form>
        </div>
    </div>
</body>
</html>
<script>
    function handleCertUpload(event) {
        event.preventDefault();
        const fileInput = document.getElementById('certificate');
        const file = fileInput.files[0];
        if (file) {
            //You can add certificate validation here if needed
            if (file.name.endsWith('.pem')) {
                //Redirect to rebel_site.html
                window.location = 'rebel_site.html';
            } else {
                alert('Please upload a valid .pem certificate file');
            }
        } else {
            alert('Please select a certificate file');
        }
    }
</script>
