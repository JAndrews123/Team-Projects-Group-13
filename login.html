<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login Page</title>
</head>
<div class="loginBody">
    <body>
        <div class="container">
            <div class="column leftColumn">
                <div class="box" id="step1">
                    <!--Section created to enter username and password, with option to create account if none-->
                    <form id="loginForm" onsubmit="checkPassword(); return false;"> <!--handling form submission-->
                        Username: <input type="text" id="username"><br><br>
                        Password: <input type="password" id="password"><br><br>
                        <input type="submit" value="Next" onclick="twoFA()">
                        <input type="button" value="Create Account" onclick="createAccount()">
                    </form>
                </div>
            </div>
            <div class="column rightColumn">
                <embed src="https://www.youtube.com/embed/F2sERCgDESE?si=M9MREG-6Vudg4zrl" width="480" height="270" type="">
            </div>
        </div>
    </body>
</div>
</html>

<script type="text/javascript">
    //verify password function
    function checkPassword() {
        var username = document.getElementById("username").value;
        var password = document.getElementById("password").value;
        var savedPasswd = localStorage.getItem(password);
        if (savedPasswd == username) {
            document.getElementById('step1')
            document.getElementById('step2')
            alert("Password Authenticated");
        } else {
            alert("Incorrect username or password");
        }
    }
    //function to redirect second factor authentication through certificate authetication
    function twoFA() {
        window.location = "2Factor.html"
    }
    //function to redirect to user account creation page
    function createAccount() {
        window.location = "UserAcct.html"
    }
</script>
